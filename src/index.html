<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navBar">
      <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="navTitle">Title</div>
      <ul class="navLinks">
        <li><a href="">Link 1</a></li>
        <li><a href="">Link 2</a></li>
        <li><a href="">Link 3</a></li>
      </ul>
    </div>
    <!-- End Navigation Bar -->
    <!-- Content -->
    <div class="content">
      <!-- Dropdown Menu -->
      <div class="dropdown">
        <div class="select">
          <span class="selected">Option 1</span>
          <span class="caret"></span>
        </div>
        <ul class="menu">
          <li class="active">Option 1</li>
          <li>Option 2</li>
          <li>Option 3</li>
          <li>Option 4</li>
          <li>Option 5</li>
        </ul>
      </div>
      <!-- Dropdown End -->
      <!-- Slider -->
      <div class="slider">
        <!-- Radio buttons -->
        <input type="radio" id="radioButton1" name="radioButton" checked />
        <input type="radio" id="radioButton2" name="radioButton" />
        <input type="radio" id="radioButton3" name="radioButton" />
        <input type="radio" id="radioButton4" name="radioButton" />
        <!-- Radio Buttons End -->
        <!-- Slides -->
        <div class="slides">
          <div class="slide first">
            <img src="images/img1.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="images/img2.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="images/img3.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="images/img4.jpg" alt="" />
          </div>
        </div>
        <!-- Slides End -->
        <!-- Navigation -->
        <div class="navigation">
          <label for="radioButton1" class="navButton1 buttonSelected"></label>
          <label for="radioButton2" class="navButton2"></label>
          <label for="radioButton3" class="navButton3"></label>
          <label for="radioButton4" class="navButton4"></label>
        </div>
        <!-- Navigation End -->
      </div>
      <!-- Slider End -->
    </div>
    <!-- Content End -->
  </body>
</html>
